baseURL = 'https://kefer-astrology.github.io/function-wrapper/'
languageCode = 'en-us'
title = 'Kefer Astrology API Documentation'
theme = 'hugo-paper'

[params]
  description = "Complete API documentation for Kefer Astrology function-wrapper"
  disablePostNavigation = true  # Disable post navigation for documentation
  
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow raw HTML in markdown (needed for code blocks)
  [markup.highlight]
    style = "github"
    codeFences = true

# Configure content directory
contentdir = "docs"
