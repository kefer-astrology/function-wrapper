name: Generate Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'module/**'
      - 'devtools/**'
      - 'requirements/**'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
      # Note: 'docs/**' is intentionally excluded to prevent infinite loop
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit and push changes
      pull-requests: read  # Optional: for PR context
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for proper git operations
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install base requirements
          pip install -r requirements/base.txt
          # Install optional dependencies for full module imports
          pip install -r requirements/streamlit.txt || true
          pip install -r requirements/kivy.txt || true
      
      - name: Generate module documentation
        env:
          KIVY_NO_ARGS: 1
        run: |
          python -m devtools.docs_export --out docs/auto --hugo
      
      - name: Generate Mermaid diagram and enum overview
        run: |
          python -m devtools.diagram_export --out docs/models.mmd --enums-out docs/enums.md
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/auto/*.md docs/models.mmd docs/enums.md docs/_index.md
          git commit -m "docs: auto-generate documentation [skip ci]" || exit 0
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

