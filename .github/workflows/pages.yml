name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/site/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations
          submodules: recursive  # Initialize submodules automatically
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Initialize Hugo modules (if needed)
        run: |
          # Only initialize if go.mod doesn't exist (docs/site is the Hugo root)
          if [ ! -f "docs/site/go.mod" ]; then
            hugo mod init github.com/kefer-astrology/function-wrapper/docs-site || true
          fi
          # Get and tidy modules
          hugo mod get -u --source docs/site || true
          hugo mod tidy --source docs/site || true
      
      - name: Verify theme is available
        run: |
          # Theme should be initialized via checkout submodules or Hugo modules
          if [ -d "docs/site/themes/hugo-paper" ] || [ -d "docs/site/_vendor" ]; then
            echo "Theme installed successfully"
          else
            echo "Warning: Theme directory not found. Hugo will try to download it via modules."
          fi
      
      - name: Build with Hugo
        run: |
          # Clean previous build output but keep Hugo sources in docs/site
          find docs -mindepth 1 -maxdepth 1 ! -name site -exec rm -rf {} +
          hugo --source docs/site --config docs/site/hugo.toml --minify --destination docs
        env:
          HUGO_ENVIRONMENT: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
